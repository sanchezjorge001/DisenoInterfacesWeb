<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>TechConf — Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header class="site-header"><h1>TechConf 2025</h1></header>

  <section class="hero">
    <picture>
      <source media="(min-width:1024px)" srcset="img/hero-horiz.svg">
      <img src="img/hero-vert.svg" alt="Hero TechConf">
    </picture>
    <div class="hero-text"><h2>El futuro del Frontend</h2></div>
  </section>

  <section class="agenda">
    <h2>Agenda</h2>
    <div class="grid-agenda">
      <div class="slot a"><strong>10:00</strong> — Apertura</div>
      <div class="slot b"><strong>11:00</strong> — CSS Grid avanzado</div>
      <div class="slot c"><strong>12:00</strong> — Accesibilidad práctica</div>
    </div>
  </section>

  <section class="speakers">
    <h2>Ponentes</h2>
    <div class="grid-speakers">
      <figure class="card">
        <img src="img/speaker1-1x.svg" srcset="img/speaker1-1x.svg 1x, img/speaker1-2x.svg 2x" alt="Ponente 1">
        <figcaption>Ponente 1</figcaption>
      </figure>
      <figure class="card">
        <img src="img/speaker2-1x.svg" srcset="img/speaker2-1x.svg 1x, img/speaker2-2x.svg 2x" alt="Ponente 2">
        <figcaption>Ponente 2</figcaption>
      </figure>
      <figure class="card">
        <img src="img/speaker3-1x.svg" srcset="img/speaker3-1x.svg 1x, img/speaker3-2x.svg 2x" alt="Ponente 3">
        <figcaption>Ponente 3</figcaption>
      </figure>
      <figure class="card">
        <img src="img/speaker4-1x.svg" srcset="img/speaker4-1x.svg 1x, img/speaker4-2x.svg 2x" alt="Ponente 4">
        <figcaption>Ponente 4</figcaption>
      </figure>
    </div>
  </section>

  <section class="map">
    <h2>Ubicación</h2>
    <div class="ratio"><iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Mapa (demo)" allowfullscreen></iframe></div>
  </section>

  <footer class="site-footer">© 2025 TechConf</footer>
</body>
</html>
