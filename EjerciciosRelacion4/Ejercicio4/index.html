<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E04_Pricing</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

<section class="pricing">
  <article class="plan">
    <h2>Básico</h2>
    <p>Para empezar</p>
    <ul>
      <li>1 proyecto</li>
      <li>Soporte por email</li>
    </ul>
    <a class="btn" href="#">Elegir</a>
  </article>
  <article class="plan destacado">
    <h2>Pro</h2>
    <p>El más popular</p>
    <ul>
      <li>Proyectos ilimitados</li>
      <li>Soporte prioritario</li>
      <li>Integraciones</li>
    </ul>
    <a class="btn" href="#">Elegir</a>
  </article>
  <article class="plan">
    <h2>Avanzado</h2>
    <p>Para equipos</p>
    <ul>
      <li>10 proyectos</li>
      <li>Soporte por chat</li>
    </ul>
    <a class="btn" href="#">Elegir</a>
  </article>
</section>

</body>
</html>
