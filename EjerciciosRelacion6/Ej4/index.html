<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Ej4 - Medios embebidos (SOLUCIÓN)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Medios embebidos responsivos (SOLUCIÓN)</h1>
  <h2>Iframe YouTube</h2>
  <div class="media">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JqFsgXLRO68?si=Aq2eltcpbT8OWHJO"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
  <h2>Video local</h2>
  <div class="media">
    <video controls playsinline>
      <source src="../ej4-base/sample-5s.mp4" type="video/mp4">
      Tu navegador no soporta el elemento video.
    </video>
    
  </div>

</body>

</html>
