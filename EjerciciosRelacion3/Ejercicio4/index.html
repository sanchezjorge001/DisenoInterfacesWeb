<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ej04 — Layout fluido con %</title>
  <link rel="stylesheet" href="css/estilos.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="site-header">
    <h1>Mi sitio fluido</h1>
  </header>

  <main class="site-main">
    <section class="col col--a">
      <h2>Columna A</h2>
      <p>Contenido de ejemplo.</p>
    </section>
    <section class="col col--b">
      <h2>Columna B</h2>
      <p>Más contenido de ejemplo.</p>
    </section>
    <!-- (Opcional) Añade una tercera columna .col--c -->
  </main>

  <footer class="site-footer">
    <small>Pie de página</small>
  </footer>
</body>
</html>
