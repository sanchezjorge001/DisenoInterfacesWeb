<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div>
    <section>
      <h2>Botones</h2>
      </br>
      <button type="button" class="btn btn-primary">Boton 1</button>
      <button type="button" class="btn btn-secondary">Boton 2</button>
      <button type="button" class="btn btn-success">Boton 3</button>
      <button type="button" class="btn btn-danger">Boton 4</button>
      <button type="button" class="btn btn-primary" disabled>Boton 5</button>
      <a href="#" class="btn btn-secondary">Boton 6</a>
    </section>

    <section>
      </br>
      <h2>Formularios</h2>
      <fieldset>
        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6 col-lg-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Ingrese su nombre">
          </div>

          <div class="col-12 col-md-6 col-lg-3">
            <label for="email" class="form-label">Dirección de correo</label>
            <input type="email" class="form-control" placeholder="Ingrese su correo electrónico">
          </div>

          <div class="col-12 col-md-6 col-lg-3">
            <label for="opciones" class="form-label>">Opciones</label>
            <select class="form-select">
              <option selected>Seleccione una opción</option>
              <option value="1">Opción 1</option>
              <option value="2">Opción 2</option>
              <option value="3">Opción 3</option>
            </select>
          </div>


          <div class="col-12 col-md-6 col-lg-3">
            <label for="comentario" class="form-label">Comentario</label>
            <input type="text" class="form-control" placeholder="Comentario">
          </div>


        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </fieldset>
    </section>

    <section>
      <nav>
        <ul>
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Características</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Precios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Deshabilitado</a>
          </li>
        </ul>
      </nav>
    </section>
  </div>
