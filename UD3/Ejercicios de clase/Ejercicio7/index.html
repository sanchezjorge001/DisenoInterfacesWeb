
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Eventos Culturales</title>
    <!-- Enlace al CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS personalizado -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Eventos Culturales</a>
            <button class="navbar-toggler" type="button">
                <!-- Aquí los alumnos deben añadir la funcionalidad de despliegue -->
                <!-- data-bs-toggle y data-bs-target -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de Eventos -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Próximos Eventos</h1>
        <div class="row">
            <!-- Tarjeta de Evento -->
            <div class="col-md-4">
                <div class="card">
                    <img src="event1.jpg" class="card-img-top" alt="Evento 1">
                    <div class="card-body">
                        <h5 class="card-title">Nombre del Evento</h5>
                        <p class="card-text">Fecha: DD/MM/AAAA</p>
                        <p class="card-text">Ubicación: Lugar del Evento</p>
                        <!-- Aquí los alumnos deben incluir el botón para abrir el modal -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Aquí los alumnos deben incluir el modal -->

    <!-- Formulario de Contacto -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Pie de Página -->
    <footer class="bg-dark text-light py-3 text-center">
        <p>&copy; 2024 Eventos Culturales. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlace a los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
